<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} | Todos</title>
  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid" style="user-select: none;">
    <a class="navbar-brand" href="/">
      <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
      Tasks
    </a>
  </div>
</nav>
      <div class="container">
        {% with msgs = get_flashed_messages(with_categories=True) %}
        {% if msgs %}
        {% for color, msg in msgs %}
        <div class="alert alert-{{color}}" role="alert">{{msg}}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
      {% block body %}{% endblock %}
      </div>
  </body>
</html>
